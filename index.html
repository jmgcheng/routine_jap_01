<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Word Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #japanese-word {
            font-size: 2em;
            font-weight: bold;
        }
        #romaji-word {
            font-size: 1.5em;
            color: darkblue;
            margin-top: 10px;
        }
        #english-word {
            font-size: 1.5em;
            color: gray;
            margin-top: 10px;
            visibility: hidden;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .category-group {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Japanese Word Trainer</h2>

    <div class="category-group">
        <div id="group-label">
            <label><input type="checkbox" class="category" value="hiragana1" checked> Hiragana 1</label>
            <label><input type="checkbox" class="category" value="hiragana2" checked> Hiragana 2</label>
            <label><input type="checkbox" class="category" value="hiragana3" checked> Hiragana 3</label>
            <label><input type="checkbox" class="category" value="hiragana4" checked> Hiragana 4</label>
            <label><input type="checkbox" class="category" value="hiragana5" checked> Hiragana 5</label>
            <label><input type="checkbox" class="category" value="hiragana6" checked> Hiragana 6</label>
            <label><input type="checkbox" class="category" value="hiragana7" checked> Hiragana 7</label>
            <label><input type="checkbox" class="category" value="hiragana8" checked> Hiragana 8</label>
            <label><input type="checkbox" class="category" value="hiragana9" checked> Hiragana 9</label>
            <label><input type="checkbox" class="category" value="hiragana10" checked> Hiragana 10</label>
            <label><input type="checkbox" class="category" value="hiragana11" checked> Hiragana 11</label>
            <label><input type="checkbox" class="category" value="katakana1" checked> Katakana 1</label>
            <label><input type="checkbox" class="category" value="katakana2" checked> Katakana 2</label>
            <label><input type="checkbox" class="category" value="katakana3" checked> Katakana 3</label>
            <label><input type="checkbox" class="category" value="katakana4" checked> Katakana 4</label>
            <label><input type="checkbox" class="category" value="katakana5" checked> Katakana 5</label>
            <label><input type="checkbox" class="category" value="katakana6" checked> Katakana 6</label>
            <label><input type="checkbox" class="category" value="katakana7" checked> Katakana 7</label>
            <label><input type="checkbox" class="category" value="katakana8" checked> Katakana 8</label>
            <label><input type="checkbox" class="category" value="katakana9" checked> Katakana 9</label>
            <label><input type="checkbox" class="category" value="katakana10" checked> Katakana 10</label>
            <label><input type="checkbox" class="category" value="katakana11" checked> Katakana 11</label>

            <label><input type="checkbox" class="category" value="greetings" checked> Greetings</label>
            <label><input type="checkbox" class="category" value="travel" checked> Travel</label>
            <label><input type="checkbox" class="category" value="emergency" checked> Emergency</label>
        </div>
        <button onclick="toggleGroupMenu()">Categories</button>
    </div>

    <div>
        <p id="japanese-word">Press the button to start!</p>
        <p id="romaji-word"></p>
        <p id="english-word"></p>
        <button onclick="showRandomWord()">New Word</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
